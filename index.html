<!DOCTYPE html>
<html>
        <head>
           <title> "Countdown Website" </title> 
           <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <h1>Countdown Clock</h1> 
            <button onclick="main()">New Countdown</button>
           
            <br>
            <br>
            <div id="clockdiv"> 
            <div> 
                <span class="days" id="day"></span> 
                <div class="smalltext">Days</div> 
            </div> 
            <div> 
                <span class="hours" id="hour"></span> 
                <div class="smalltext">Hours</div> 
            </div> 
            <div> 
                <span class="minutes" id="minute"></span> 
                <div class="smalltext">Minutes</div> 
            </div> 
            <div> 
                <span class="seconds" id="second"></span> 
                <div class="smalltext">Seconds</div> 
            </div> 
            </div> 
          
           
            <p id="demo"></p> 
            
 <script>
        class deadline {
      constructor(date) {
        this.date = date;
        this.dayElement = document.getElementById("day");
        this.hourElement = document.getElementById("hour");
        this.minuteElement = document.getElementById("minute");
        this.secondElement = document.getElementById("second");
      }

      timerFunction = () => {

        let now = new Date().getTime();
        let t = new Date(this.date) - now;
        let days = Math.floor(t / (1000 * 60 * 60 * 24));
        let hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((t % (1000 * 60)) / 1000);
        this.dayElement.innerText = days;
        this.hourElement.innerText = hours;
        this.minuteElement.innerText = minutes;
        this.secondElement.innerText = seconds;

        console.log("Days: ", days, " Hours: ", hours)

        if (t < 0) {
          clearInterval(x);
          document.getElementById("demo").innerText = "TIME UP";
          this.dayElement.innerText = '0';
          this.hourElement.innerText = '0';
          this.minuteElement.innerText = '0';
          this.secondElement.innerText = '0';
        }
      }

      myFunction = () => {

        console.log("This:", this)
        console.log(this.dayElement)

        let deadline = new Date(this.date).getTime();
        console.log(deadline)

        let x = setInterval(this.timerFunction, 1000);
      }

    }

    function main() {
      let b = prompt("Please enter the date of your event")
      a = new deadline(b)
      a.myFunction();
    }   
   
            </script>
        </body>
</html>
